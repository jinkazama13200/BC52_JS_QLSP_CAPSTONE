<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad page - Quản lý sản phẩm</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="../assets/css/jquery-ui.min.css" />

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <link
      rel="shortcut icon"
      href="../../assets/img/admin.png"
      type="image/x-icon"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="../assets/css/modal.css" />

    <link rel="stylesheet" href="../assets/css/style4.css" />

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Admin Page</h3>
          <strong>AD</strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="#homeSubmenu">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button
                type="button"
                id="sidebarCollapse"
                class="btn btn-info navbar-btn"
              >
                <i class="glyphicon glyphicon-align-left"></i>
                <span>Ẩn / Hiện</span>
              </button>
            </div>

            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Page</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container">
          <div class="card text-center">
            <!-- Header -->
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">
                    Danh sách sản phẩm
                  </h3>
                </div>
                <div class="col-md-6 text-right">
                  <button
                    class="btn btn-primary"
                    id="btnThem"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    Thêm sản phẩm
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Loại Sản Phẩm"
                      id="search"
                    />
                    <div class="input-group-prepend">
                      <span
                        class="input-group-text btn btn-success"
                        id="btnTimSP"
                        onclick="searchProd()"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th>#</th>
                    <th>Tên SP</th>
                    <th id="wrapprice">
                      Giá
                      <span>
                        <i
                          onclick="orderBy()"
                          class="fa-solid fa-arrow-up"
                          id="SapXepTang"
                        ></i
                        ><i
                          onclick="orderByDesc()"
                          class="fa-solid fa-arrow-down"
                          id="SapXepGiam"
                        ></i>
                      </span>
                    </th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>

                    <th><label>Action</label> <em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>

            <!-- Footer -->
            <div class="card-footer myCardFooter">
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="ulPhanTrang"
                ></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title" class="font-weight-bold">Thêm Sản Phẩm</h2>
          </header>

          <!-- Modal Header -->
          <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-mobile-screen"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control input-sm"
                    placeholder="Tên Sản Phẩm"
                  />
                </div>

                <span class="sp-thongbao" id="tbName"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-dollar-sign"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="price"
                    id="price"
                    class="form-control input-sm"
                    placeholder="Giá Sản Phẩm"
                  />
                </div>
                <span class="sp-thongbao" id="tbGia"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-regular fa-image"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="screen"
                    id="screen"
                    class="form-control input-sm"
                    placeholder="Screen"
                  />
                </div>

                <span class="sp-thongbao" id="tbScreen"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-regular fa-image"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="backCamera"
                    id="backCamera"
                    class="form-control input-sm"
                    placeholder="Back Camera"
                  />
                </div>

                <span class="sp-thongbao" id="tbbackCamera"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-regular fa-image"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="frontCamera"
                    id="frontCamera"
                    class="form-control input-sm"
                    placeholder="Front Camera"
                  />
                </div>

                <span class="sp-thongbao" id="tbfrontCamera"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-regular fa-image"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="image"
                    id="image"
                    class="form-control input-sm"
                    placeholder="Image link"
                  />
                </div>

                <span class="sp-thongbao" id="tbImg"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-text-width"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="mota"
                    id="mota"
                    class="form-control input-sm"
                    placeholder="Mô tả"
                  />
                </div>
                <span class="sp-thongbao" id="tbMota"></span>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-copyright"></i
                    ></span>
                  </div>
                  <select class="form-control" id="hangSP">
                    <option value="">Chọn hãng</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                </div>

                <span class="sp-thongbao" id="tbType"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button
              onclick="addProduct()"
              id="btnThemSP"
              type="button"
              class="btn btn-success"
            >
              Thêm Sản Phẩm
            </button>
            <button
              onclick="updateProduct()"
              id="btnCapNhat"
              type="button"
              class="btn btn-success"
            >
              Cập nhật
            </button>
            <button
              onclick="resetForm()"
              id="btnCapNhat"
              type="button"
              class="btn btn-dark"
            >
              Reset
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="../assets/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/jquery.easing.min.js"
    ></script>
    <script type="text/javascript" src="../assets/js/popper.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>

    <!-- Date Picker -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="../assets/js/jquery-ui.js"></script>
    <script src="../assets/js/datepicker.js"></script>

    <!-- Wow -->
    <!-- <script src="js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script>  -->

    <!-- <script src="js/modal.js"></script> -->

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- model js  -->
    <script src="../models/product.js"></script>
    <!-- service js  -->
    <script src="../services/productAPI.js"></script>
    <!-- main js  -->
    <script src="../controller/main.js"></script>
  </body>
</html>
